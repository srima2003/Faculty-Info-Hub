{% extends 'base.html' %}
{% block title %}
Add TA
{% endblock title %}



{% block body %}
 <h3 class="text-center"><span>Add TA Details</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form method="POST" action="/addTA">

<label for="faculty_id">Faculty id</label>
<input type="text" class="form-control" name="faculty_id" id="faculty_id">
<label for="ta_id">TA id</label>
<input type="text" class="form-control" name="ta_id" id="ta_id">
<label for="email">Email id</label>
<input type="text" class="form-control" name="email" id="email">
<label for="cabin_no">Cabin number</label>
<input type="text" class="form-control" name="cabin_no" id="cabin_no">
<label for="location">Location</label>
<input type="text" class="form-control" name="location" id="location">
<label for="course_name">Course</label>
<input type="text" class="form-control" name="course_name" id="course_name">
  <button type="submit" class="btn btn-danger btn-sm btn-block">Add Record</button>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div></div>



{% endblock body %}
